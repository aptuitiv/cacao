<!DOCTYPE html>
<meta charset="utf-8">
<title>TextInput - Visual Tests</title>
<meta name="viewport" content="initial-scale=1,width=device-width">
<link rel="stylesheet" href="../../build/index.css">

<div class="t-Test">

  <h1 class="t-Test-title"><a href="https://github.com/aptuitiv/cacao/blob/master/lib/components/textinput">TextInput</a> tests</h1>


  <h2 class="t-Test-describe">.TextInput</h2>

  <h3 class="t-Test-assert">resets native appearance of text input types and textareas</h3>
  <div class="t-Test-run">
    <div><input class="TextInput" type="text" value=""></div>
    <div><textarea class="TextInput"></textarea></div>
  </div>

  <h3 class="t-Test-assert">does not adjust default input display properties</h3>
  <div class="t-Test-run">
    <label for="input1">Label</label>
    <input class="TextInput" type="text" id="input1" value="">
    <label for="input2">Label</label>
    <textarea class="TextInput" id="input2"></textarea>
  </div>


  <h2 class="t-Test-describe">.TextInput.is-invalid</h2>

  <h3 class="t-Test-assert">sets text and outline color to configured error color</h3>
  <div class="t-Test-run">
    <div><input class="TextInput is-invalid" type="text" value="Invalid value"></div>
    <div><textarea class="TextInput is-invalid">Invalid value</textarea></div>
  </div>


  <h2 class="t-Test-describe">.TextInput.is-valid</h2>

  <h3 class="t-Test-assert">sets text and outline color to configured success color</h3>
  <div class="t-Test-run">
    <div><input class="TextInput is-valid" type="text" value="Valid value"></div>
    <div><textarea class="TextInput is-valid">Valid value</textarea></div>
  </div>


</div>
